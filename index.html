<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Testez votre culture générale en 30 questions</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div id="title-container">
      <h1>Testez votre culture générale en 30 questions</h1>
      </div>
      <div id="quiz-container">
        <div id="question-container">
            <div id="result-container"></div>
          <h2 id="question"></h2>
          <div id="answer-buttons" class="btn-grid" class=".btn-answer">
          </div>
        </div>
        <div id="submit-button-container">
          <button id="submit-button" class="btn">Suivant</button>
        </div>
      </div>
      <div id="score-container" class="hide">
        <h2>Votre score est de <span id="score"></span> / 20</h2>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
